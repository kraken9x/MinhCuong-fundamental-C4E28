<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bike Rental</title>
</head>
<style>
    form{
        width : 300px;
        height : 300px;
        margin : auto;
    }
    label{
        display:block;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    input{
        width :100%;
        height:20px;
    }
    button{
        margin-top: 10px;
        background-color: blueviolet;
        color : white;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 10%;
    }
</style>
<body>
    <form method="POST">
        <label>
            Model
        </label>
        <input placeholder="e.g. Honda" name="model" type="text">
        <br>
        <label>
            Daily Fee (VND)
        </label>
        <input placeholder="100000" name="fee" type="text">
        <br>
        <label>
            Image
        </label>
        <input placeholder="e.g. https://www.google.com/images/..." name="image" type="text">
        <br>
        <label>
            Year
        </label>
        <input placeholder="1995" name="year" type="text">
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
